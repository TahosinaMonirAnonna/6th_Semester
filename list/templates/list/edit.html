{% extends 'list/base.html' %}
{% block body %}
    <form method="POST" action="update/{{ movies.id }}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="{{ movies.title}}" required="required"/>
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" name="director" value="{{ movies.director}}" required="required"/>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" name="genre" value="{{ movies.genre}}" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
        </div>
    </form>
{% endblock %}
